<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

darkModeToggle.addEventListener('click', toggleDarkMode);

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="cadastro.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Cadastro</h1>

    <form id="cadastro-form">
      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha" required><br><br>

      <label for="opinion">Deixe sua opinião:</label><br>
      <textarea id="opinion" rows="4" cols="50" required></textarea><br><br>
      
      <button type="submit">Enviar</button>
      <p id="feedback-message" style="color: red; display: none;">A opinião precisa ter pelo menos 10 caracteres.</p>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Grupo Exposição</p>
    <button id="darkModeToggle">Modo Dark</button>
  </footer>
</body>
</html>
